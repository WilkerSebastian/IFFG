<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <link rel="shortcut icon" type="imagex/png" href="../img/ifmssus2.png" />
  <title>IFFG - Menu</title>
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/grade.css" />
  <link rel="stylesheet" href="../css/jogo.css">
  <link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>

  <section id="load" class="w-win h-win">

    <div class="d-flex mx-auto">

      <p class="if-green ms-auto">IF</p>
      <p class="fg-red me-auto">FG</p>

    </div>
    <div class="w-50 mx-auto">
      <div class="progress">

        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="barra" role="progressbar"
          aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>

      </div>
    </div>

  </section>
  <section id="onload">

    <section id="iniciojogo">
      <div class="rapaz">
        <h1 class="titulo">
          <span class="ai">IF</span><span class="pq">FG</span>
        </h1>
      </div>
      <div>
        <div class="botao1">
          <button class="btn btn-success text-warning p-3" onclick="jogarGrade()">
            JOGAR
          </button>
        </div>
        <div class="botao2">
          <button class="btn btn-success text-warning p-3" onclick="configJogo()">
            CONFIG
          </button>
        </div>
        <div class="botao3">
          <a class="btn btn-success text-warning p-3" href="../index.html">VOLTAR</a>
        </div>
      </div>
    </section>
    <section id="configjogo" class="w-win h-win">
      <div class="w-50 mx-auto pt-5">

        <div class="volume">
          <label for="radio" class="form-label"><span class="ai">Volume</span><span class="pq mx-3">m√∫sica:</span></label>
          <input type="range" class="form-range" min="0" max="100" id="musica" />
        </div>
        <div class="volume">
          <label for="radio" class="form-label"><span class="ai">Volume</span><span class="pq mx-3">efeito:</span></label>
          <input type="range" class="form-range" min="0" max="100" id="efeito" />
        </div>
        <div class="volume">
          <label for="radio" class="form-label"><span class="ai">Volume</span><span class="pq mx-3">voz:</span></label>
          <input type="range" class="form-range" min="0" max="100" id="volume" />
        </div>
  
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="debug" />
          <label class="form-check-label" for="debug"><span class="ligarcheats">DEBUG</span></label>
        </div>
        <div class="botao3 mx-auto">
          <a class="btn btn-success text-warning p-3 mx-35" onclick="menuInicial()">VOLTAR</a>
        </div>
      </div>
    </section>
    <section id="gradepersona" class="w-win h-win">

      <div class="d-flex justify-content-center personagens">
        <div class="me-5">
          <p class="text-danger fs-3" id="p1">P1: </p>
          <img src="../img/naograde.png" id="conteudoItself" />
        </div>
        <div>
          <p class="vs"><span class="v">V</span><span class="s">S</span></p>
        </div>
        <div class="ms-5">
          <p class="text-danger fs-3" id="p2">P2: </p>
          <img src="../img/naograde.png" id="conteudoItself2" />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="grade">
          <div class="box" id="boxlindos">
            <img type="button" onmouseover="changeImage('../img/ferrazgrademaior.png')" 
            onclick="selecao('ferraz')"
            class="uaumano"
              id="imgClickAndChange" src="../img/flipferrazmini-removebg-preview.png" />
          </div>
          <div class="box" id="boxlindos">
            <img type="button" onclick="aleatorio()" class="uaumano" src="../img/interrogacao.png" />
          </div>
          <div class="box" id="boxlindos">
            <img type="button" onmouseover="changeImage('../img/lincolngrademaior.png')"
            onclick="selecao('lincoln')"
            class="uaumano"
              id="imgClickAndChange" src="../img/lincolnzeramini-removebg-preview.png" />
          </div>
          <div class="box" id="boxlindos">
            <img type="button" onmouseover="changeImage('../img/lucianogrademaior.png')"
            onclick="selecao('luciano')"
             class="uaumano"
              id="imgClickAndChange" src="../img/luciano3-removebg-preview.png" />
          </div>
          <div class="box" id="boxlindos">
            <img type="button" onmouseover="changeImage('../img/heltongrademaior.png')"
            onclick="selecao('helton')"
             class="uaumano"
              id="imgClickAndChange" src="../img/heltonzinho-removebg-preview.png" />
          </div>
          <div class="box" id="boxlindos">
            <img type="button" onmouseover="changeImage('../img/sophiagrademaior.png')" 
            onclick="selecao('sophia')"
            class="uaumano"
              id="imgClickAndChange" src="../img/sophia-removebg-preview.png" />
          </div>
        </div>
      </div>
    </section>

    <section id="gradecenario">

      <div class="gradecen">
        <div class="boxcen" id="boxlindos">
          <img type="button" value="Change Background Image" onmouseover="mudarFundo('../img/cenarios/bloco.png')" class="uaumano"
          onclick="selecaoCenario('../img/cenarios/bloco.png')"  
          id="imgClickAndChange" src="../img/BlocoEFrentes.jpg" />
        </div>
        <div class="boxcen" id="boxlindos">
          <img type="button" onclick="aleatorioFundo()" class="uaumano"
          src="../img/interrogacao.png" />
        </div>
        <div class="boxcen" id="boxlindos">
          <img type="button" value="Change Background Image" onmouseover="mudarFundo('../img/cenarios/planice.png')" 
          onclick="selecaoCenario('../img/cenarios/planice.png')"  
          class="uaumano"
            id="imgClickAndChange" src="../img/BlocoELados.jpg" />
        </div>
        <div class="boxcen" id="boxlindos">
          <img type="button" value="Change Background Image" onmouseover="mudarFundo('../img/cenarios/busao.png')" 
          onclick="selecaoCenario('../img/cenarios/busao.png')"
          class="uaumano"
            id="imgClickAndChange" src="../img/Onibuss.jpg" />
        </div>
        <div class="boxcen" id="boxlindos">
          <img type="button" value="Change Background Image"
          onclick="selecaoCenario('../img/cenarios/ifmaker.png')"  
            onmouseover="mudarFundo('../img/cenarios/ifmaker.png')" class="uaumano" id="imgClickAndChange"
            src="../img/CaminhoDasLajess.jpg" />
        </div>
        <div class="boxcen" id="boxlindos">
          <img type="button" value="Change Background Image"
          onclick="selecaoCenario('../img/cenarios/fazenda.png')"  
            onmouseover="mudarFundo('../img/cenarios/fazenda.png')" id="imgClickAndChange" class="uaumano"
            src="../img/CampoEletricos.jpg" />
        </div>
      </div>
    </section>
    <section id="jogo">

      <canvas id="canvas"></canvas>

    </section>
    <section id="terminal">

      <textarea class="form-control bg-dark bg-opacity-50" id="response" cols="5" rows="5" readonly></textarea>
      <input type="text" class="form-control bg-dark bg-opacity-75" id="request" value="$ ">

    </section>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script src="../js/iffg.bundle.js"></script>
</body>

</html>
