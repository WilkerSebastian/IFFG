<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFFG</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <section id="load" class="w-win">

        <div class="d-flex mx-auto">

            <p class="if-green ms-auto">IF</p>
            <p class="fg-red me-auto">FG</p>

        </div>
        <div class="w-50 mx-auto">
        <div class="progress">

            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="barra"
                role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>

        </div>
        </div>

    </section>
    <section id="onload">

        <canvas id="canvas"></canvas>
        <section id="terminal">

            <textarea class="form-control bg-dark bg-opacity-50" id="response" cols="5" rows="5" readonly></textarea>
            <input type="text" class="form-control bg-dark bg-opacity-75" id="request">

        </section>

    </section>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./js/iffg.bundle.js"></script>

</body>

</html>
